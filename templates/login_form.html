{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>

    <form action="/login" method="POST">
            <label>Email: </label>
            <input type="text" name="email" required>
            <br>

            <label>Password: </label>
            <input type="password" name="password" required>
            <br>

            <button type="submit">Log In</button>
    </form>

    <p>
        New user? <a href="/signin">Signin</a> here
    </p>





{% endblock %}
